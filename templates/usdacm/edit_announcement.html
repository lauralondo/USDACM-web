     Template for the edit announcement page. This page displays a form to submit an update 
     of an announcement to the database.
  -->

<!-- this template extends the base.html. The following blocks on this page override 
     the blocks defined in the base template. -->
{% extends "usdacm/base.html" %}

<!-- appends text to the window/tab title -->
{% block window-title %}
| Edit Announcement - {{announcement.title}}
{% endblock %}




<!-- overrides the base content area -->
{% block content-area %}
<div class="container">


<!-- page title -->
<div class="page-header">
  <h1>{{ announcement.title }} <small> Edit Announcement</small>
    <span class="page-header-buttons pull-right">   
      <a class="btn btn-default btn-xs"
	 href={% url 'usdacm.views.announcement' announcement.id %}>
	cancel
      </a>
    </span>
  </h1>
</div>


<!-- submit button -->
<a href={% url 'usdacm.views.announcement' announcement.id %} class="btn btn-success btn-lg pull-right">Submit</a>


</div> <!-- end container -->
{% endblock %}
