<!-- this template extends the base.html. The following blocks on this page override 
     the blocks defined in the base template. -->
{% extends "usdacm/base.html" %}

<!-- appends text to the window/tab title -->
{% block window-title %}
| Login
{% endblock %}


<!-- overrides the base content area -->
{% block content-area %}
<div class="container">




  <!-- page title -->
  <div class="page-header">
    <h1>Sign In</h1>
  </div>
  
  
  <!-- login form -->
  <form method="post" action="{% url 'usdacm.views.login_user' %}">{% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{next}}"/>
    {% endif %}
      
    <div style="max-width:30em;">
      {% if error %} <!-- if there are form errors, display an alert -->
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <!-- username -->
      <div class="form-group">
	<div class="input-group">
	    <span class="input-group-addon">Username</span>
	      <input autofocus="autofocus" type="text" class="form-control" name="username" placeholder="username">
	      </div>
      </div>

      <!-- password -->
      <div class="form-group">
	<div class="input-group">
	    <span class="input-group-addon">Password</span>
	      <input type="password" class="form-control" name="password" placeholder="password">
	      </div>
      </div>

      <!-- submit -->
      <button type=submit class="btn btn-lg btn-success pull-right">Login</button>
    </div>

    
    
  </form>




</div>
{% endblock %}
