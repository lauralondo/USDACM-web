{% extends "usdacm/base.html" %}


{% block window-title %}
| Login
{% endblock %}



{% block content-area %}
<div class="container">





  <div class="page-header">
    <h1>Sign In</h1>
  </div>
  
  
  <form method="post" action="{% url 'usdacm.views.login_user' %}">{% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{next}}"/>
    {% endif %}
      
    <div style="max-width:30em;">
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}


      <div class="form-group">
	<div class="input-group">
	  <span class="input-group-addon">Username</span>
	  <input autofocus="autofocus" type="text" class="form-control" name="username" placeholder="username">
	</div>
      </div>

      <div class="form-group">
	<div class="input-group">
	  <span class="input-group-addon">Password</span>
	  <input type="password" class="form-control" name="password" placeholder="password">
	</div>
      </div>

      <button type=submit class="btn btn-lg btn-success pull-right">Login</button>
    </div>

    
    
  </form>




</div>
{% endblock %}
